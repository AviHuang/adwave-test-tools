name: AdWave Tests

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      headed:
        description: 'Run in headed mode (for debugging)'
        required: false
        default: false
        type: boolean

  # Cross-repo trigger from AdWave main repo
  repository_dispatch:
    types: [adwave-deploy, run-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run tests
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ADWAVE_EMAIL: ${{ secrets.ADWAVE_EMAIL }}
          ADWAVE_PASSWORD: ${{ secrets.ADWAVE_PASSWORD }}
        run: |
          # Determine environment from trigger type
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            # For repository_dispatch, use production by default or from payload
            ENV="${{ github.event.client_payload.environment || 'production' }}"
          fi

          echo "Running tests against $ENV environment"

          pytest tests/ -v --env=$ENV --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: test-results.xml
