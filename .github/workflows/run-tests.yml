name: AdWave Tests

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      llm_provider:
        description: 'LLM provider'
        required: true
        default: 'gemini'
        type: choice
        options:
          - gemini
          - claude
          - openai
      test_scope:
        description: 'Test scope'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - campaign
          - creative
          - audience
          - campaign_push
          - campaign_pop
          - campaign_display
          - campaign_native
          - creative_push
          - creative_display
          - creative_native
          - creative_delete
      send_email:
        description: 'Send report to email'
        required: false
        type: string
        default: ''

  # Cross-repo trigger from AdWave main repo
  repository_dispatch:
    types: [adwave-deploy, run-tests]

  # Schedule: Run daily at 9:00 AM UTC
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run tests
        env:
          # LLM API Keys
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_MODEL: gemini-3-flash-preview
          # AdWave credentials
          ADWAVE_EMAIL: ${{ secrets.ADWAVE_EMAIL }}
          ADWAVE_PASSWORD: ${{ secrets.ADWAVE_PASSWORD }}
          # Email configuration (optional)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          # Determine parameters from trigger type
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
            LLM="${{ github.event.inputs.llm_provider }}"
            EMAIL="${{ github.event.inputs.send_email }}"
            SCOPE="${{ github.event.inputs.test_scope }}"
          else
            # For repository_dispatch, use defaults or from payload
            ENV="${{ github.event.client_payload.environment || 'production' }}"
            LLM="${{ github.event.client_payload.llm || 'gemini' }}"
            EMAIL="${{ github.event.client_payload.email || '' }}"
            SCOPE="${{ github.event.client_payload.scope || 'all' }}"
          fi

          # Determine test path based on scope
          case $SCOPE in
            all)
              TEST_PATH="tests/"
              ;;
            campaign)
              TEST_PATH="tests/test_campaign_*.py"
              ;;
            creative)
              TEST_PATH="tests/test_creative_*.py"
              ;;
            audience)
              TEST_PATH="tests/test_audience_*.py"
              ;;
            campaign_push)
              TEST_PATH="tests/test_campaign_push.py"
              ;;
            campaign_pop)
              TEST_PATH="tests/test_campaign_pop.py"
              ;;
            campaign_display)
              TEST_PATH="tests/test_campaign_display.py"
              ;;
            campaign_native)
              TEST_PATH="tests/test_campaign_native.py"
              ;;
            creative_push)
              TEST_PATH="tests/test_creative_push.py"
              ;;
            creative_display)
              TEST_PATH="tests/test_creative_display.py"
              ;;
            creative_native)
              TEST_PATH="tests/test_creative_native.py"
              ;;
            creative_delete)
              TEST_PATH="tests/test_creative_delete.py"
              ;;
            *)
              TEST_PATH="tests/"
              ;;
          esac

          echo "Running tests: $TEST_PATH against $ENV environment with $LLM"

          # Build pytest command
          CMD="pytest $TEST_PATH -v --env=$ENV --llm=$LLM --report --tb=short --junitxml=test-results.xml"

          # Add email if specified
          if [ -n "$EMAIL" ]; then
            CMD="$CMD --email=$EMAIL"
          fi

          # Run tests
          $CMD

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            reports/*.html

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: test-results.xml
